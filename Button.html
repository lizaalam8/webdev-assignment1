<style>
  .subscribe-button{
    background-color: #cc0000;
    color: white;
    border: none;

    width: 105px;
    border-radius: 5px;

    margin-right: 15px;
    transition: background-color 1s,
    color 1s;

  }
  .subscribe-button:hover{
    opacity: 0.8;
  }
  .subscribe-button:active{
    opacity: 0.5;
  }

  }

  }

    background-color:rgb(41, 118, 211) ;
